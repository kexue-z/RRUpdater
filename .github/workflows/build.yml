on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    name: Rust project
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release --package client --package server
      - uses: actions/upload-artifact@v2
        with:
          path: target/release/server.exe
          name: server.exe
      - uses: actions/upload-artifact@v2
        with:
          path: target/release/client.exe
          name: client.exe
